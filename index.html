<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AsciiTrack</title>
    <style>
        body { font-family: 'Fira Code', 'Courier New', monospace; background: #0b0f14; color: #a1a1aa; padding: 20px; margin: 0; }
        h1 { color: #38bdf8; text-align: center; font-size: 1.5rem; letter-spacing: 2px; }
        .stats { text-align: center; margin-bottom: 20px; font-family: sans-serif; font-size: 0.85rem; }
        
        .matrix-wrapper { display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 10px; }
        .matrix { display: grid; grid-template-columns: 50px repeat(16, 45px); gap: 4px; background: #161b22; padding: 15px; border-radius: 8px; border: 1px solid #30363d; }

        .cell { width: 45px; height: 55px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 4px; transition: all 0.1s; font-size: 0.9rem; }
        .label { color: #38bdf8; font-weight: bold; font-size: 0.75rem; }

        /* 未入力：濃い色 */
        .key-box { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; }
        
        /* 入力済み：薄く、文字を暗く */
        .key-box.pressed { background: rgba(33, 38, 45, 0.2); color: #484f58; border-color: #21262d; }

        /* 打った瞬間のフラッシュ */
        .key-box.active { background: #38bdf8 !important; color: #0b0f14 !important; transform: scale(1.1); z-index: 10; box-shadow: 0 0 20px #38bdf8; }

        .hex-id { font-size: 0.6rem; opacity: 0.5; margin-bottom: 4px; }
        .char { font-size: 0.9rem; font-weight: bold; }

        /* 特殊キーエリア */
        .special-container { display: flex; justify-content: center; gap: 10px; width: 100%; }
        .special-key { width: 110px; height: 60px; cursor: default; }
    </style>
</head>
<body>

    <h1>AsciiTrack</h1>
    <div class="stats" id="status-text">Detecting keystrokes...</div>
    
    <div class="matrix-wrapper">
        <div class="matrix" id="matrix"></div>

        <div class="special-container" id="special-container"></div>
    </div>

    <script>
        const matrix = document.getElementById('matrix');
        const specCon = document.getElementById('special-container');
        const keyMap = {}; 

        // 1. ラベル作成用
        const createLabel = (text) => {
            const div = document.createElement('div');
            div.className = 'cell label';
            div.innerText = text;
            return div;
        };

        // 2. マトリックスヘッダー
        matrix.appendChild(createLabel('HEX'));
        for (let i = 0; i < 16; i++) matrix.appendChild(createLabel(i.toString(16).toUpperCase()));

        // 3. ASCIIマトリックス生成
        for (let row = 0x2; row <= 0x7; row++) {
            matrix.appendChild(createLabel(row.toString(16).toUpperCase() + '_'));
            for (let col = 0; col < 16; col++) {
                const code = (row << 4) | col;
                if (code > 127) {
                    const empty = document.createElement('div');
                    empty.className = 'cell';
                    matrix.appendChild(empty);
                    continue;
                }

                let char;
                if (code === 32) char = 'SP';
                else if (code === 127) char = 'Del'
                else char = String.fromCharCode(code);

                const div = document.createElement('div');
                div.className = 'cell key-box';
                div.id = `key-${code}`;
                div.innerHTML = `<span class="hex-id">0x${code.toString(16).toUpperCase()}</span><span class="char">${char}</span>`;
                matrix.appendChild(div);

                keyMap[code] = { count: 0, element: div };
                if (code === 127) keyMap['Delete'] = keyMap[code];
            }
        }

        // 4. 特殊キーの定義（event.key の値と一致させる）
        const specials = [
            { id: 'Backspace', label: 'BS', hex: '0x08' },
            { id: 'Tab',       label: 'TAB', hex: '0x09' },
            { id: 'Enter',     label: 'ENT', hex: '0x0D' },
            { id: 'Escape',    label: 'ESC', hex: '0x1B' },
            { id: 'Shift',     label: 'SHIFT', hex: 'MOD' },
            { id: 'Control',   label: 'CTRL', hex: 'MOD' },
            { id: 'Alt',       label: 'ALT', hex: 'MOD' },
            { id: 'Meta',      label: 'META', hex: 'OS' },
            { id: 'ArrowUp',    label: '↑', hex: 'CUR' },
            { id: 'ArrowDown',  label: '↓', hex: 'CUR' },
            { id: 'ArrowLeft',  label: '←', hex: 'CUR' },
            { id: 'ArrowRight', label: '→', hex: 'CUR' }
        ];

        specials.forEach(s => {
            const div = document.createElement('div');
            div.className = 'cell key-box special-key';
            div.id = `key-${s.id}`;
            div.innerHTML = `<span class="hex-id">${s.hex}</span><span class="char">${s.label}</span>`;
            specCon.appendChild(div);
            keyMap[s.id] = { count: 0, element: div };
        });

        // 5. 入力イベント
        let totalPressed = 0;
        const totalTargets = Object.keys(keyMap).length;

        window.addEventListener('keydown', (event) => {
            let targetKey = null;
            console.log("key: %s / code: %s", event.key, event.code, event);

            // 特殊キーか、通常の1文字キーか判定
            if (keyMap[event.key]) {
                targetKey = event.key; // Backspace, Enter, Delete etc.
            } else if (event.key.length === 1) {
                const code = event.key.charCodeAt(0);
                if (keyMap[code]) targetKey = code;
            }

            if (targetKey !== null) {
                const data = keyMap[targetKey];
                
                if (data.count === 0) {
                    totalPressed++;
                    data.element.classList.add('pressed');
                }
                data.count++;
                
                // アニメーション
                data.element.classList.add('active');
                setTimeout(() => data.element.classList.remove('active'), 100);

                // ステータス更新
                document.getElementById('status-text').innerText = `TRACKED: ${totalPressed} / ${totalTargets} | LAST_KEY: ${event.key}`;

                // ブラウザのショートカットや移動を防止
                const preventKeys = ['Tab', 'Backspace', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Meta'];
                if (preventKeys.includes(event.key)) {
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
